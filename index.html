<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>orange üçä</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        :root {
            --font-family: 'Poppins', sans-serif;
            --primary-color: #E74C3C; --secondary-color: #F39C12;
            --background-light: #FDFEFE; --surface-light: #FFFFFF; --text-primary-light: #2C3E50; --text-secondary-light: #808B96; --border-light: #EAEDED;
            --background-dark: #1B2631; --surface-dark: #283747; --text-primary-dark: #FDFEFE; --text-secondary-dark: #ABB2B9; --border-dark: #566573;
            --success: #27AE60; --danger: #C0392B; --pending: #F39C12;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-family); transition: background-color 0.3s, color 0.3s; -webkit-font-smoothing: antialiased; }
        body.light-theme { background-color: var(--background-light); color: var(--text-primary-light); }
        body.dark-theme { background-color: var(--background-dark); color: var(--text-primary-dark); }
        #app { max-width: 500px; margin: 0 auto; padding-bottom: 90px; }
        .page { display: none; padding: 15px; }
        .page.active { display: block; animation: fadeIn 0.4s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Premium Small Header */
        .profile-header {
            padding: 10px 15px; border-bottom: 1px solid;
            display: flex; align-items: center; justify-content: space-between;
            position: sticky; top: 0; z-index: 1001; backdrop-filter: blur(10px);
        }
        .light-theme .profile-header { background-color: rgba(255,255,255,0.9); border-bottom-color: var(--border-light); }
        .dark-theme .profile-header { background-color: rgba(40, 55, 71, 0.9); border-bottom-color: var(--border-dark); }
        .header-user { display: flex; align-items: center; gap: 10px; }
        #user-photo { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--primary-color); object-fit: cover; }
        #user-name { font-size: 0.9rem; font-weight: 700; }
        .header-balance { text-align: right; }
        .header-balance span { font-size: 0.7rem; opacity: 0.7; display: block; }
        #user-balance { font-size: 1rem; font-weight: 700; color: var(--primary-color); }

        /* General UI Elements */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin: 15px 0; }
        .stat-card { padding: 12px; border-radius: 12px; text-align: center; border: 1px solid; }
        .light-theme .stat-card { background-color: var(--surface-light); border-color: var(--border-light); }
        .dark-theme .stat-card { background-color: var(--surface-dark); border-color: var(--border-dark); }
        .stat-card h3 { font-size: 0.7rem; text-transform: uppercase; margin-bottom: 5px; opacity: 0.7; }
        .stat-card p { font-size: 1.1rem; font-weight: 600; color: var(--primary-color); }

        .chart-container, .earning-wallet-card, .menu-card { padding: 15px; border-radius: 15px; margin-top: 15px; border: 1px solid; }
        .light-theme .chart-container, .light-theme .earning-wallet-card, .light-theme .menu-card { background-color: var(--surface-light); border-color: var(--border-light); }
        .dark-theme .chart-container, .dark-theme .earning-wallet-card, .dark-theme .menu-card { background-color: var(--surface-dark); border-color: var(--border-dark); }

        .action-btn { padding: 12px; border-radius: 10px; border: none; background: linear-gradient(45deg, var(--primary-color), var(--secondary-color)); color: white; font-weight: 600; cursor: pointer; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .action-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Friend Page Styles */
        .invite-section { display: flex; gap: 10px; margin-top: 15px; }
        .invite-btn { flex: 1; background: #0088cc; color: white; border: none; padding: 12px; border-radius: 10px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .copy-btn { width: 48px; height: 48px; background: var(--border-dark); color: white; border: none; border-radius: 10px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; }
        
        .friends-list { list-style: none; margin-top: 15px; }
        .friend-item { display: flex; align-items: center; padding: 10px; margin-bottom: 10px; border-radius: 12px; border: 1px solid; }
        .light-theme .friend-item { background: #f9f9f9; border-color: var(--border-light); }
        .dark-theme .friend-item { background: #2c3e50; border-color: var(--border-dark); }
        .friend-avatar { width: 35px; height: 35px; border-radius: 50%; margin-right: 12px; border: 1px solid var(--primary-color); }
        .friend-info { flex: 1; }
        .friend-name { font-size: 0.85rem; font-weight: 600; }
        .friend-reward { font-size: 0.75rem; color: var(--success); font-weight: 700; }

        /* Nav */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; max-width: 500px; margin: 0 auto; display: flex; justify-content: space-around; padding: 10px 0; border-top: 1px solid; z-index: 1000; }
        .light-theme .bottom-nav { background-color: var(--surface-light); border-top-color: var(--border-light); }
        .dark-theme .bottom-nav { background-color: var(--surface-dark); border-top-color: var(--border-dark); }
        .nav-btn { background: none; border: none; cursor: pointer; display: flex; flex-direction: column; align-items: center; font-family: var(--font-family); font-size: 0.65rem; color: inherit; opacity: 0.6; flex: 1; }
        .nav-btn i { font-size: 1.2rem; margin-bottom: 4px; }
        .nav-btn.active { color: var(--primary-color); opacity: 1; }

        /* Loader & Popups */
        #app-loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .light-theme #app-loader { background: var(--background-light); } .dark-theme #app-loader { background: var(--background-dark); }
        .spinner { width: 40px; height: 40px; border: 4px solid rgba(0,0,0,0.1); border-top-color: var(--primary-color); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .popup-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; justify-content: center; align-items: center; z-index: 10000; }
        .popup-content { padding: 25px; border-radius: 20px; text-align: center; width: 80%; max-width: 320px; }
        .light-theme .popup-content { background: white; color: #333; } .dark-theme .popup-content { background: var(--surface-dark); color: white; }
    </style>
</head>
<body class="light-theme">
    <div id="app-loader"><div class="spinner"></div><p id="loading-progress" style="margin-top:10px;">0%</p></div>
    <div id="popup" class="popup-overlay"><div class="popup-content"><div id="popup-body"></div></div></div>

    <div id="app" style="display: none;">
        <header class="profile-header">
            <div class="header-user">
                <img id="user-photo" src="https://via.placeholder.com/80">
                <h1 id="user-name">Loading...</h1>
            </div>
            <div class="header-balance">
                <span>Main Balance</span>
                <div id="user-balance">0.00 TK</div>
            </div>
        </header>

        <main id="main-content">
            <!-- Home Page -->
            <div id="home-page" class="page active">
                <div class="stats-grid">
                    <div class="stat-card"><h3>Daily Ads</h3><p id="daily-ads">0 / 0</p></div>
                    <div class="stat-card"><h3>Total Earnings</h3><p id="total-earned">0.00</p></div>
                </div>
                <div class="chart-container">
                    <h3 style="font-size: 0.8rem; margin-bottom:10px;">Last 7 Days (TK)</h3>
                    <div id="earnings-chart" style="display: flex; align-items: flex-end; justify-content: space-around; height: 100px;"></div>
                </div>
                <div id="dynamic-links-container"></div>
            </div>

            <!-- Tasks Page -->
            <div id="tasks-page" class="page">
                <div class="earning-wallet-card">
                    <h3>Earning Wallet</h3>
                    <p style="font-size: 1.8rem; font-weight: 700; color: var(--primary-color);" id="ew-balance">0.00</p>
                    <button id="move-btn" class="action-btn" style="width: 100%;" disabled>Move to Main Balance</button>
                </div>
                <div id="ad-task-container" style="margin-top: 15px;"></div>
                <h3 style="margin-top:20px;">Bonus Tasks</h3>
                <div id="dynamic-tasks-container"></div>
            </div>

            <!-- Friend Page -->
            <div id="friend-page" class="page">
                <h2>Invite Friends</h2>
                <div class="menu-card">
                    <p style="font-size: 0.85rem; opacity: 0.8;">Earn <b><span id="ref-bonus-text">0</span> TK</b> for every friend who joins!</p>
                    <div class="invite-section">
                        <button class="invite-btn" id="invite-forward-btn"><i class="fab fa-telegram-plane"></i> Invite your friend</button>
                        <button class="copy-btn" id="copy-link-btn"><i class="fas fa-copy"></i></button>
                    </div>
                </div>
                <h3 style="margin-top: 25px;">My Friend (<span id="friend-count">0</span>)</h3>
                <ul class="friends-list" id="friends-list-ul"></ul>
            </div>

            <!-- Profile Page -->
            <div id="profile-page" class="page">
                <button class="menu-item-btn action-btn" id="go-leaderboard" style="width: 100%; margin-bottom: 20px; background: var(--surface-dark);"><i class="fas fa-trophy"></i> View Leaderboard</button>
                <div id="withdraw-section"></div>
                <h3 style="margin-top: 20px;">Withdrawal History</h3>
                <div id="history-list"></div>
            </div>

            <!-- Leaderboard Page (Sub-page) -->
            <div id="leaderboard-page" class="page">
                <button id="back-to-profile" style="background:none; border:none; color:inherit; margin-bottom:15px; cursor:pointer;"><i class="fas fa-arrow-left"></i> Back</button>
                <div style="display:flex; justify-content:center; gap:10px; margin-bottom:20px;">
                    <button class="toggle-btn active" data-board="referral">Top Referrers</button>
                    <button class="toggle-btn" data-board="earning">Top Earners</button>
                </div>
                <div id="leaderboard-list"></div>
            </div>
        </main>

        <nav class="bottom-nav">
            <button class="nav-btn active" data-page="home-page"><i class="fas fa-home"></i><span>Home</span></button>
            <button class="nav-btn" data-page="tasks-page"><i class="fas fa-tasks"></i><span>Tasks</span></button>
            <button class="nav-btn" data-page="friend-page"><i class="fas fa-users"></i><span>Friend</span></button>
            <button class="nav-btn" data-page="profile-page"><i class="fas fa-user"></i><span>Profile</span></button>
        </nav>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const tg = window.Telegram.WebApp;
        const firebaseConfig = {
            apiKey: "AIzaSyBLiCGAU2qQ1qa1IuzaerZYPlwsr93Hs_s",
            authDomain: "bigger-88989.firebaseapp.com",
            databaseURL: "https://bigger-88989-default-rtdb.firebaseio.com",
            projectId: "bigger-88989",
            storageBucket: "bigger-88989.firebasestorage.app",
            messagingSenderId: "288559349702",
            appId: "1:288559349702:web:9232a6bca6ec1ade4a3cc7"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let appConfig = {}; let userState = {}; let tgUser = tg.initDataUnsafe.user || {id: 0, first_name: "User"};
        let earningWallet = parseFloat(localStorage.getItem('ew_' + tgUser.id) || 0);

        const init = async () => {
            document.body.className = `${tg.colorScheme}-theme`;
            tg.expand();

            try {
                const confSnap = await db.ref('config').once('value');
                appConfig = confSnap.val() || {};
                
                await loadUser();
                renderUI();
                loadAdSdk();
                setupNav();
                
                document.getElementById('app-loader').style.display = 'none';
                document.getElementById('app').style.display = 'block';
            } catch (e) { console.error(e); }
        };

        const loadUser = async () => {
            const userRef = db.ref(`users/${tgUser.id}`);
            const snap = await userRef.once('value');
            if (snap.exists()) {
                userState = snap.val();
            } else {
                const startParam = tg.initDataUnsafe.start_param;
                userState = { id: tgUser.id, firstName: tgUser.first_name, balance: 0, referrals: 0, referredBy: startParam || null, totalEarned: 0, dailyAdCount: 0, lifetimeAdCount: 0, lastAdDate: new Date().toISOString().slice(0, 10), completedTasks: {} };
                await userRef.set(userState);
                if (startParam && startParam != tgUser.id) {
                    await db.ref(`users/${startParam}`).transaction(curr => {
                        if (curr) {
                            curr.balance = (curr.balance || 0) + (appConfig.referralBonus || 0);
                            curr.referrals = (curr.referrals || 0) + 1;
                        }
                        return curr;
                    });
                }
            }
        };

        const renderUI = () => {
            document.getElementById('user-photo').src = tgUser.photo_url || 'https://via.placeholder.com/80';
            document.getElementById('user-name').textContent = userState.firstName;
            document.getElementById('user-balance').textContent = userState.balance.toFixed(2) + " TK";
            document.getElementById('daily-ads').textContent = `${userState.dailyAdCount} / ${appConfig.dailyAdLimit}`;
            document.getElementById('total-earned').textContent = userState.totalEarned.toFixed(2);
            document.getElementById('ew-balance').textContent = earningWallet.toFixed(2);
            document.getElementById('move-btn').disabled = earningWallet < 100;
            document.getElementById('ref-bonus-text').textContent = appConfig.referralBonus;
            document.getElementById('friend-count').textContent = userState.referrals || 0;

            renderAdSection();
            renderBonusTasks();
            renderWithdrawSection();
            renderHistory();
            renderEarningsChart();
            renderDynamicLinks();
        };

        const loadAdSdk = () => {
            if (!appConfig.adZoneId) return;
            const s = document.createElement('script');
            s.src = "//libtl.com/sdk.js";
            s.setAttribute('data-zone', appConfig.adZoneId);
            s.setAttribute('data-sdk', `show_${appConfig.adZoneId}`);
            document.body.appendChild(s);
        };

        const renderAdSection = () => {
            const container = document.getElementById('ad-task-container');
            const now = Date.now();
            if (userState.breakUntil && now < userState.breakUntil) {
                const min = Math.ceil((userState.breakUntil - now)/60000);
                container.innerHTML = `<div class="stat-card">Break Time: ${min} min left</div>`;
            } else if (userState.dailyAdCount >= appConfig.dailyAdLimit) {
                container.innerHTML = `<div class="stat-card">Daily Limit Reached</div>`;
            } else {
                container.innerHTML = `<button class="action-btn" id="watch-btn" style="width:100%"><i class="fas fa-play"></i> Watch Ad (${appConfig.adValue} TK)</button>`;
                document.getElementById('watch-btn').onclick = handleWatchAd;
            }
        };

        const handleWatchAd = async () => {
            const showAd = window[`show_${appConfig.adZoneId}`];
            if (typeof showAd !== 'function') return tg.showAlert("Ad not ready...");
            
            document.getElementById('popup-body').innerHTML = `<h3>Loading Ad...</h3>`;
            document.getElementById('popup').style.display = 'flex';
            
            try {
                await showAd();
                document.getElementById('popup').style.display = 'none';
                earningWallet += appConfig.adValue;
                localStorage.setItem('ew_' + tgUser.id, earningWallet);
                userState.dailyAdCount++;
                userState.totalEarned += appConfig.adValue;
                
                const updates = { dailyAdCount: userState.dailyAdCount, totalEarned: userState.totalEarned };
                if (userState.dailyAdCount % appConfig.adsPerBreak === 0) updates.breakUntil = Date.now() + (appConfig.breakDuration * 60000);
                
                await db.ref(`users/${tgUser.id}`).update(updates);
                await db.ref(`userEarnings/${tgUser.id}/${new Date().toISOString().slice(0,10)}`).set(firebase.database.ServerValue.increment(appConfig.adValue));
                
                renderUI();
                tg.showAlert("Reward added to Earning Wallet!");
            } catch (e) { document.getElementById('popup').style.display = 'none'; }
        };

        const loadFriendsList = async () => {
            const list = document.getElementById('friends-list-ul');
            list.innerHTML = "Loading...";
            const snap = await db.ref('users').orderByChild('referredBy').equalTo(tgUser.id.toString()).once('value');
            list.innerHTML = "";
            snap.forEach(child => {
                const friend = child.val();
                list.innerHTML += `
                    <li class="friend-item">
                        <img src="${friend.photoUrl || 'https://via.placeholder.com/40'}" class="friend-avatar">
                        <div class="friend-info">
                            <div class="friend-name">${friend.firstName}</div>
                            <div class="friend-reward">Income: +${appConfig.referralBonus} TK</div>
                        </div>
                    </li>`;
            });
            if (!list.innerHTML) list.innerHTML = "<p style='text-align:center; opacity:0.5;'>No friends invited yet.</p>";
        };

        const setupNav = () => {
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.onclick = () => {
                    document.querySelectorAll('.nav-btn, .page').forEach(el => el.classList.remove('active'));
                    btn.classList.add('active');
                    document.getElementById(btn.dataset.page).classList.add('active');
                    if (btn.dataset.page === 'friend-page') loadFriendsList();
                };
            });

            document.getElementById('invite-forward-btn').onclick = () => {
                const link = `https://t.me/${appConfig.botUsername}/app?startapp=${tgUser.id}`;
                const text = encodeURIComponent("Orange üçä App ‡¶è ‡¶ú‡ßü‡ßá‡¶® ‡¶ï‡¶∞‡ßá ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° ‡¶¶‡ßá‡¶ñ‡ßá ‡¶á‡¶®‡¶ï‡¶æ‡¶Æ ‡¶ï‡¶∞‡ßÅ‡¶®!");
                tg.openTelegramLink(`https://t.me/share/url?url=${link}&text=${text}`);
            };

            document.getElementById('copy-link-btn').onclick = () => {
                const link = `https://t.me/${appConfig.botUsername}/app?startapp=${tgUser.id}`;
                navigator.clipboard.writeText(link);
                tg.showAlert("Link copied!");
            };

            document.getElementById('move-btn').onclick = async () => {
                await db.ref(`users/${tgUser.id}/balance`).set(firebase.database.ServerValue.increment(earningWallet));
                userState.balance += earningWallet;
                earningWallet = 0;
                localStorage.setItem('ew_' + tgUser.id, 0);
                renderUI();
                tg.showAlert("Balance transferred!");
            };

            document.getElementById('go-leaderboard').onclick = () => {
                document.getElementById('profile-page').classList.remove('active');
                document.getElementById('leaderboard-page').classList.add('active');
                renderLeaderboard('referral');
            };
            document.getElementById('back-to-profile').onclick = () => {
                document.getElementById('leaderboard-page').classList.remove('active');
                document.getElementById('profile-page').classList.add('active');
            };
        };

        const renderBonusTasks = () => {
            const container = document.getElementById('dynamic-tasks-container');
            container.innerHTML = "";
            if (!appConfig.tasks) return;
            Object.keys(appConfig.tasks).forEach(key => {
                const task = appConfig.tasks[key];
                const isDone = userState.completedTasks && userState.completedTasks[key];
                container.innerHTML += `
                    <div class="stat-card" style="display:flex; align-items:center; gap:10px; margin-bottom:10px;">
                        <img src="${task.icon}" style="width:30px;">
                        <div style="flex:1; text-align:left;"><b>${task.name}</b><br><small>${task.reward} TK</small></div>
                        <button class="action-btn" onclick="claimTask('${key}')" ${isDone?'disabled':''}>${isDone?'Done':'Claim'}</button>
                    </div>`;
            });
        };

        window.claimTask = async (key) => {
            const task = appConfig.tasks[key];
            tg.openLink(task.url);
            setTimeout(async () => {
                await db.ref(`users/${tgUser.id}/completedTasks/${key}`).set(true);
                await db.ref(`users/${tgUser.id}/balance`).set(firebase.database.ServerValue.increment(task.reward));
                userState.balance += task.reward;
                if (!userState.completedTasks) userState.completedTasks = {};
                userState.completedTasks[key] = true;
                renderUI();
                tg.showAlert("Reward Claimed!");
            }, 5000);
        };

        const renderWithdrawSection = () => {
            const container = document.getElementById('withdraw-section');
            let opts = appConfig.withdrawMethods.map(m => `<option value="${m.name}">${m.name} (Min ${m.min} TK)</option>`).join('');
            container.innerHTML = `
                <div class="menu-card">
                    <h3>Withdraw</h3>
                    <select id="w-method" style="width:100%; padding:10px; margin:10px 0; border-radius:8px;">${opts}</select>
                    <input type="text" id="w-account" placeholder="Account Number" style="width:100%; padding:10px; border-radius:8px; border:1px solid #ccc; margin-bottom:10px;">
                    <input type="number" id="w-amount" placeholder="Amount" style="width:100%; padding:10px; border-radius:8px; border:1px solid #ccc; margin-bottom:10px;">
                    <button class="action-btn" id="sub-withdraw" style="width:100%">Submit Request</button>
                </div>`;
            document.getElementById('sub-withdraw').onclick = async () => {
                const method = document.getElementById('w-method').value;
                const acc = document.getElementById('w-account').value;
                const am = parseFloat(document.getElementById('w-amount').value);
                const min = appConfig.withdrawMethods.find(m => m.name === method).min;
                
                if (userState.referrals < (appConfig.minimumWithdrawReferrals || 0)) return tg.showAlert(`You need ${appConfig.minimumWithdrawReferrals} referrals!`);
                if (am < min) return tg.showAlert(`Min withdraw is ${min} TK`);
                if (am > userState.balance) return tg.showAlert("Insufficient balance");
                
                await db.ref(`users/${tgUser.id}/balance`).set(firebase.database.ServerValue.increment(-am));
                await db.ref('withdrawals/pending').push({ userId: tgUser.id, userName: userState.firstName, amount: am, method, account: acc, timestamp: Date.now(), status: 'pending' });
                userState.balance -= am;
                renderUI();
                tg.showAlert("Withdrawal request submitted!");
            };
        };

        const renderHistory = async () => {
            const container = document.getElementById('history-list');
            const snap = await db.ref('withdrawals/pending').orderByChild('userId').equalTo(tgUser.id).once('value');
            container.innerHTML = "";
            snap.forEach(child => {
                const w = child.val();
                container.innerHTML += `<div class="stat-card" style="margin-bottom:8px; display:flex; justify-content:space-between;"><span>${w.amount} TK - ${w.method}</span><span style="color:orange;">Pending</span></div>`;
            });
        };

        const renderEarningsChart = async () => {
            const chart = document.getElementById('earnings-chart');
            chart.innerHTML = "";
            const dates = []; for(let i=6; i>=0; i--) { const d = new Date(); d.setDate(d.getDate()-i); dates.push(d.toISOString().slice(0,10)); }
            const snaps = await Promise.all(dates.map(d => db.ref(`userEarnings/${tgUser.id}/${d}`).once('value')));
            const data = snaps.map(s => s.val() || 0);
            const max = Math.max(...data, 1);
            data.forEach(v => {
                const h = (v/max) * 100;
                chart.innerHTML += `<div style="width:10%; background:var(--primary-color); height:${h}%; border-radius:3px 3px 0 0;"></div>`;
            });
        };

        const renderDynamicLinks = () => {
            const container = document.getElementById('dynamic-links-container');
            container.innerHTML = "";
            if (!appConfig.links) return;
            Object.keys(appConfig.links).forEach(key => {
                const l = appConfig.links[key];
                container.innerHTML += `<div class="stat-card" style="display:flex; align-items:center; gap:10px; margin-top:10px;">
                    <img src="${l.icon}" style="width:25px;">
                    <span style="flex:1; text-align:left;">${l.name}</span>
                    <button class="action-btn" style="padding:5px 15px;" onclick="tg.openLink('${l.url}')">Visit</button>
                </div>`;
            });
        };

        const renderLeaderboard = async (type) => {
            const list = document.getElementById('leaderboard-list');
            list.innerHTML = "Loading...";
            const field = type === 'referral' ? 'referrals' : 'totalEarned';
            const snap = await db.ref('users').orderByChild(field).limitToLast(10).once('value');
            const users = []; snap.forEach(c => users.push(c.val()));
            users.reverse();
            list.innerHTML = users.map((u, i) => `
                <div class="stat-card" style="display:flex; align-items:center; margin-bottom:8px;">
                    <span style="width:30px; font-weight:bold;">#${i+1}</span>
                    <img src="${u.photoUrl || 'https://via.placeholder.com/30'}" style="width:30px; border-radius:50%; margin-right:10px;">
                    <span style="flex:1; text-align:left;">${u.firstName}</span>
                    <span style="font-weight:bold; color:var(--primary-color);">${u[field]}</span>
                </div>`).join('');
        };

        init();
    });
    </script>
</body>
</html>
