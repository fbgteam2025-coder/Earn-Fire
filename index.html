<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>orange üçä</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        :root {
            --font-family: 'Poppins', sans-serif;
            --primary-color: #E74C3C; --secondary-color: #F39C12;
            --background-light: #FDFEFE; --surface-light: #FFFFFF; --text-primary-light: #2C3E50; --text-secondary-light: #808B96; --border-light: #EAEDED;
            --background-dark: #1B2631; --surface-dark: #283747; --text-primary-dark: #FDFEFE; --text-secondary-dark: #ABB2B9; --border-dark: #566573;
            --success: #27AE60; --danger: #C0392B; --pending: #F39C12;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-family); transition: background-color 0.3s, color 0.3s; -webkit-font-smoothing: antialiased; }
        body.light-theme { background-color: var(--background-light); color: var(--text-primary-light); }
        body.dark-theme { background-color: var(--background-dark); color: var(--text-primary-dark); }
        #app { max-width: 500px; margin: 0 auto; padding-bottom: 80px; }
        .page { display: none; padding: 15px; }
        .page.active { display: block; animation: fadeIn 0.4s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Premium Small Header */
        .profile-header {
            padding: 12px 20px; border-bottom: 1px solid;
            display: flex; flex-direction: row; align-items: center; justify-content: space-between;
            position: sticky; top: 0; z-index: 1001;
            backdrop-filter: blur(10px);
        }
        .light-theme .profile-header { background-color: rgba(255,255,255,0.9); border-bottom-color: var(--border-light); }
        .dark-theme .profile-header { background-color: rgba(40, 55, 71, 0.9); border-bottom-color: var(--border-dark); }
        
        .header-user-info { display: flex; align-items: center; gap: 12px; }
        #user-photo { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--primary-color); object-fit: cover; }
        #user-name { font-size: 1rem; font-weight: 700; max-width: 120px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .header-balance-card { text-align: right; }
        .header-balance-card p { font-size: 0.75rem; font-weight: 500; color: var(--text-secondary-dark); }
        #user-balance { font-size: 1rem; font-weight: 700; color: var(--primary-color); }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin: 15px 0; }
        .stat-card { padding: 12px; border-radius: 12px; text-align: center; border: 1px solid; }
        .light-theme .stat-card { background-color: var(--surface-light); border-color: var(--border-light); }
        .dark-theme .stat-card { background-color: var(--surface-dark); border-color: var(--border-dark); }
        .stat-card h3 { font-size: 0.75rem; font-weight: 500; margin-bottom: 5px; text-transform: uppercase; }
        .stat-card p { font-size: 1.1rem; font-weight: 600; color: var(--primary-color); }
        
        .chart-container, .earning-wallet-card, .menu-card { padding: 20px; border-radius: 12px; margin-top: 15px; border: 1px solid; }
        .light-theme .chart-container, .light-theme .earning-wallet-card, .light-theme .menu-card { background-color: var(--surface-light); border-color: var(--border-light); }
        .dark-theme .chart-container, .dark-theme .earning-wallet-card, .dark-theme .menu-card { background-color: var(--surface-dark); border-color: var(--border-dark); }
        
        .chart { display: flex; justify-content: space-around; align-items: flex-end; height: 120px; border-left: 1px solid; border-bottom: 1px solid; padding-top: 10px; }
        .light-theme .chart { border-color: var(--border-light); } .dark-theme .chart { border-color: var(--border-dark); }
        .bar { width: 10%; background: linear-gradient(to top, var(--primary-color), var(--secondary-color)); border-radius: 4px 4px 0 0; position: relative; cursor: pointer; }
        .chart-labels { display: flex; justify-content: space-around; font-size: 0.7rem; margin-top: 5px; }

        .history-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-radius: 10px; margin-bottom: 8px; font-size: 0.9rem; }
        .light-theme .history-item { background-color: var(--surface-light); border: 1px solid var(--border-light); }
        .dark-theme .history-item { background-color: var(--surface-dark); border: 1px solid var(--border-dark); }
        .history-status { padding: 3px 8px; border-radius: 15px; font-size: 0.75rem; font-weight: 600; color: white; }

        .action-btn { padding: 12px 20px; font-size: 0.95rem; font-weight: 600; color: #fff; border: none; border-radius: 10px; cursor: pointer; transition: all 0.2s; background: linear-gradient(45deg, var(--primary-color), var(--secondary-color)); display: flex; align-items: center; justify-content: center; gap: 8px; }
        .action-btn:disabled { background: #808B96; cursor: not-allowed; opacity: 0.7; }
        
        .menu-item-btn { width: 100%; display: flex; align-items: center; justify-content: space-between; padding: 15px; margin-bottom: 10px; border-radius: 10px; border: 1px solid; background: none; font-family: var(--font-family); font-size: 1rem; cursor: pointer; color: inherit; }
        .light-theme .menu-item-btn { border-color: var(--border-light); background: #f9f9f9; }
        .dark-theme .menu-item-btn { border-color: var(--border-dark); background: #2c3e50; }

        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; max-width: 500px; margin: 0 auto; display: flex; justify-content: space-around; padding: 10px 0; border-top: 1px solid; z-index: 1000; }
        .light-theme .bottom-nav { background-color: var(--surface-light); border-top-color: var(--border-light); }
        .dark-theme .bottom-nav { background-color: var(--surface-dark); border-top-color: var(--border-dark); }
        .nav-btn { background: none; border: none; cursor: pointer; display: flex; flex-direction: column; align-items: center; font-family: var(--font-family); font-size: 0.7rem; transition: color 0.2s; flex-grow: 1; opacity: 0.7; }
        .nav-btn i { font-size: 1.3rem; margin-bottom: 4px; } 
        .nav-btn.active { color: var(--primary-color); opacity: 1; }
        
        .task-container { padding: 15px; border-radius: 12px; margin-bottom: 15px; display: flex; align-items: center; gap: 15px; border: 1px solid; }
        .light-theme .task-container { background-color: var(--surface-light); border-color: var(--border-light); }
        .dark-theme .task-container { background-color: var(--surface-dark); border-color: var(--border-dark); }
        .task-icon-img { width: 40px; height: 40px; border-radius: 8px; }

        .leaderboard-list { list-style: none; margin-top: 15px; }
        .leaderboard-item { display: flex; align-items: center; padding: 12px; margin-bottom: 8px; border-radius: 10px; }
        .light-theme .leaderboard-item { background-color: var(--surface-light); border: 1px solid var(--border-light); }
        .dark-theme .leaderboard-item { background-color: var(--surface-dark); border: 1px solid var(--border-dark); }
        .rank { font-size: 1.1rem; font-weight: 700; color: var(--primary-color); width: 35px; }
        .leaderboard-name { font-weight: 600; flex-grow: 1; }

        #app-loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .light-theme #app-loader { background-color: var(--background-light); } .dark-theme #app-loader { background-color: var(--background-dark); }
        .spinner { width: 45px; height: 45px; border-radius: 50%; border: 4px solid; border-color: var(--primary-color) transparent; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .popup-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; justify-content: center; align-items: center; z-index: 10000; padding: 20px; }
        .popup-content { padding: 25px; border-radius: 20px; text-align: center; width: 100%; max-width: 350px; }
        .light-theme .popup-content { background-color: var(--surface-light); } .dark-theme .popup-content { background-color: var(--surface-dark); }
    </style>
</head>
<body class="light-theme">
    <div id="app-loader"><div class="spinner"></div><p id="loading-progress" style="margin-top:10px; font-weight:600;">0%</p></div>
    
    <div id="popup" class="popup-overlay"><div class="popup-content"><div id="popup-body"></div></div></div>

    <div id="app" style="display: none;">
        <header class="profile-header">
            <div class="header-user-info">
                <img id="user-photo" src="https://via.placeholder.com/80" alt="User">
                <div class="header-text">
                    <h1 id="user-name">Loading...</h1>
                    <p style="font-size: 0.65rem; text-transform: uppercase; letter-spacing: 0.5px; opacity: 0.8;">Member</p>
                </div>
            </div>
            <div class="header-balance-card">
                <p>Balance</p>
                <div id="user-balance">0.00</div>
            </div>
        </header>

        <main id="main-content">
            <!-- Home Page -->
            <div id="home-page" class="page active">
                <div class="stats-grid">
                    <div class="stat-card"><h3>Today's Ads</h3><p id="daily-ads-watched">0 / 0</p></div>
                    <div class="stat-card"><h3>Total Ads</h3><p id="total-ads-watched">0</p></div>
                </div>
                <div id="earnings-graph-container" class="chart-container">
                    <h3 style="font-size: 0.9rem; margin-bottom:10px;">7 Days Revenue</h3>
                    <div id="earnings-chart" class="chart"></div><div id="earnings-chart-labels" class="chart-labels"></div>
                </div>
                <div id="dynamic-links-container" style="margin-top: 15px;"></div>
            </div>

            <!-- Tasks Page -->
            <div id="tasks-page" class="page">
                <div class="earning-wallet-card">
                    <h3 style="font-size: 0.9rem;">Earning Wallet</h3>
                    <p style="font-size: 1.6rem; font-weight: 700; color: var(--primary-color); margin: 5px 0;"><span id="earning-wallet-balance">0.00</span> TK</p>
                    <small style="opacity:0.7;">Min 100 TK to move to main balance.</small>
                    <button id="move-to-balance-btn" class="action-btn" style="width:100%; margin-top: 15px;" disabled>Transfer to Main</button>
                </div>
                <div id="ad-task-container" style="margin-top:20px;"></div>
                <h2 style="font-size: 1.1rem; margin: 20px 0 10px;">Extra Bonuses</h2>
                <div id="dynamic-tasks-container"></div>
            </div>

            <!-- Refer Page (New Slot) -->
            <div id="refer-page" class="page">
                <h2 style="margin-bottom: 15px;">Refer & Earn</h2>
                <div id="referral-page-content"></div>
                <div class="menu-card" style="margin-top:20px; text-align: center;">
                    <p style="font-size: 0.9rem; margin-bottom:10px;">Your Total Referrals</p>
                    <p id="referral-count-big" style="font-size: 2.5rem; font-weight: 700; color: var(--primary-color);">0</p>
                </div>
            </div>

            <!-- Profile Page -->
            <div id="profile-page" class="page">
                <h2 style="margin-bottom: 15px;">Account Settings</h2>
                
                <div class="menu-card" style="padding: 10px; margin-bottom: 20px;">
                    <button class="menu-item-btn" id="view-leaderboard-btn">
                        <span><i class="fas fa-trophy" style="color:var(--secondary-color); margin-right:10px;"></i> Leaderboard</span>
                        <i class="fas fa-chevron-right" style="font-size: 0.8rem; opacity:0.5;"></i>
                    </button>
                </div>

                <div id="withdraw-section"></div>
                
                <div id="withdrawal-history-section" style="margin-top: 25px;">
                    <h3 style="font-size: 1rem; margin-bottom: 10px;">Withdrawal History</h3>
                    <div id="withdrawal-history-list"></div>
                </div>
            </div>

            <!-- Hidden Leaderboard Page (Accessible from Profile) -->
            <div id="leaderboard-page" class="page">
                <div style="display:flex; align-items:center; gap:15px; margin-bottom:20px;">
                    <button id="back-to-profile" style="background:none; border:none; color:inherit; font-size:1.2rem; cursor:pointer;"><i class="fas fa-arrow-left"></i></button>
                    <h2 style="margin:0;">Leaderboard</h2>
                </div>
                <div class="leaderboard-toggle" style="display:flex; justify-content:center; gap:10px; margin-bottom:20px;">
                    <button class="toggle-btn active" data-board="referral" style="padding:8px 15px; border-radius:20px; border:1px solid var(--primary-color); background:none; cursor:pointer;">Top Referrers</button>
                    <button class="toggle-btn" data-board="earning" style="padding:8px 15px; border-radius:20px; border:1px solid var(--border-dark); background:none; cursor:pointer;">Top Earners</button>
                </div>
                <div id="referral-board"><ul class="leaderboard-list" id="referral-leaderboard-list"></ul></div>
                <div id="earning-board" style="display: none;"><ul class="leaderboard-list" id="earning-leaderboard-list"></ul></div>
            </div>
        </main>

        <nav class="bottom-nav">
            <button class="nav-btn active" data-page="home-page"><i class="fas fa-home"></i><span>Home</span></button>
            <button class="nav-btn" data-page="tasks-page"><i class="fas fa-tasks"></i><span>Tasks</span></button>
            <button class="nav-btn" data-page="refer-page"><i class="fas fa-user-plus"></i><span>Refer</span></button>
            <button class="nav-btn" data-page="profile-page"><i class="fas fa-wallet"></i><span>Profile</span></button>
        </nav>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const tg = window.Telegram.WebApp;
        const firebaseConfig = {
            apiKey: "AIzaSyBLiCGAU2qQ1qa1IuzaerZYPlwsr93Hs_s",
            authDomain: "bigger-88989.firebaseapp.com",
            databaseURL: "https://bigger-88989-default-rtdb.firebaseio.com",
            projectId: "bigger-88989",
            storageBucket: "bigger-88989.firebasestorage.app",
            messagingSenderId: "288559349702",
            appId: "1:288559349702:web:9232a6bca6ec1ade4a3cc7"
        };
        
        let appConfig = {}; let userState = {}; let tgUser = {}; let earningWalletBalance = 0;
        let leaderboardData = { referral: [], earning: [] };
        let userTransactions = [];

        const popup = document.getElementById('popup');
        const popupBody = document.getElementById('popup-body');
        const loadingProgress = document.getElementById('loading-progress');

        const showPopup = (content) => { popupBody.innerHTML = content; popup.style.display = 'flex'; };
        const closePopup = () => { popup.style.display = 'none'; };
        const updateProgress = (percentage) => { loadingProgress.textContent = `${percentage}%`; };

        const loadAdSdk = (zoneId) => {
            if (!zoneId) return;
            const script = document.createElement('script');
            script.src = `//libtl.com/sdk.js`;
            script.setAttribute('data-zone', zoneId);
            script.setAttribute('data-sdk', `show_${zoneId}`);
            script.async = true;
            document.body.appendChild(script);
        };

        const initApp = async () => {
            tg.ready(); tg.expand();
            document.body.className = `${tg.colorScheme}-theme`;
            tgUser = tg.initDataUnsafe.user || { id: 12345, first_name: "User", photo_url: "" };

            try {
                updateProgress(20); firebase.initializeApp(firebaseConfig); const db = firebase.database();
                updateProgress(40);
                const configSnapshot = await db.ref('config').once('value');
                appConfig = configSnapshot.val() || {};
                
                await loadUserData(db);
                updateProgress(70);

                const [refSnap, earnSnap] = await Promise.all([
                    db.ref('users').orderByChild('referrals').limitToLast(15).once('value'),
                    db.ref('users').orderByChild('totalEarned').limitToLast(15).once('value'),
                    loadTransactionHistory(db)
                ]);

                refSnap.forEach(child => { leaderboardData.referral.push(child.val()); });
                earnSnap.forEach(child => { leaderboardData.earning.push(child.val()); });
                leaderboardData.referral.reverse(); leaderboardData.earning.reverse();

                loadAdSdk(appConfig.adZoneId);
                earningWalletBalance = parseFloat(localStorage.getItem(`earningWallet_${tgUser.id}`) || '0');
                
                renderUI(); setupNavigation(); setupEventListeners();
                updateProgress(100);

                setTimeout(() => {
                    document.getElementById('app-loader').style.display = 'none';
                    document.getElementById('app').style.display = 'block';
                }, 500);
            } catch (error) { console.error(error); }
        };

        const loadUserData = async (db) => {
            const userRef = db.ref(`users/${tgUser.id}`);
            const snapshot = await userRef.once('value');
            let userData = snapshot.val();
            
            if (!userData) {
                const startParam = tg.initDataUnsafe.start_param;
                const referralId = (startParam && !isNaN(startParam)) ? startParam : null;
                userData = { id: tgUser.id, firstName: tgUser.first_name || '', photoUrl: tgUser.photo_url || '', balance: 0, referrals: 0, referredBy: referralId, totalEarned: 0, lifetimeAdCount: 0, lastAdWatchDate: new Date().toISOString().slice(0, 10), dailyAdCount: 0, completedTasks: {} };
                await userRef.set(userData);
                if (referralId && referralId != tgUser.id) {
                    await db.ref(`users/${referralId}`).transaction(curr => {
                        if (curr) {
                            curr.balance = (curr.balance || 0) + (appConfig.referralBonus || 0);
                            curr.referrals = (curr.referrals || 0) + 1;
                        }
                        return curr;
                    });
                }
            }
            userState = userData;
        };

        const loadTransactionHistory = async (db) => {
            userTransactions = [];
            const snapshots = await Promise.all(['pending', 'completed', 'rejected'].map(s => db.ref(`withdrawals/${s}`).orderByChild('userId').equalTo(tgUser.id).once('value')));
            snapshots.forEach(snap => snap.forEach(c => userTransactions.push(c.val())));
            userTransactions.sort((a, b) => b.timestamp - a.timestamp);
        };

        const renderUI = () => {
            document.getElementById('user-photo').src = userState.photoUrl || 'https://via.placeholder.com/80';
            document.getElementById('user-name').textContent = userState.firstName;
            document.getElementById('user-balance').textContent = (userState.balance || 0).toFixed(2) + " TK";
            document.getElementById('daily-ads-watched').textContent = `${userState.dailyAdCount || 0} / ${appConfig.dailyAdLimit || 0}`;
            document.getElementById('total-ads-watched').textContent = userState.lifetimeAdCount || 0;
            document.getElementById('earning-wallet-balance').textContent = earningWalletBalance.toFixed(2);
            document.getElementById('referral-count-big').textContent = userState.referrals || 0;
            document.getElementById('move-to-balance-btn').disabled = earningWalletBalance < 100;
            
            renderAdTask(); renderDynamicTasks(); renderReferralSection(); renderWithdrawSection(); renderEarningsGraph(); renderDynamicLinks();
        };

        const renderAdTask = () => {
            const container = document.getElementById('ad-task-container');
            const now = Date.now();
            if (userState.breakUntil && now < userState.breakUntil) {
                container.innerHTML = `<div class="task-container"><div class="task-info"><h3>Break Time</h3><p>Wait ${Math.ceil((userState.breakUntil - now)/60000)} mins</p></div><button class="action-btn" disabled>Waiting</button></div>`;
            } else if (userState.dailyAdCount >= appConfig.dailyAdLimit) {
                container.innerHTML = `<div class="task-container"><div class="task-info"><h3>Limit Reached</h3><p>Come back tomorrow</p></div><button class="action-btn" disabled>Done</button></div>`;
            } else {
                container.innerHTML = `<div class="task-container"><div class="task-info"><h3>Watch Video Ad</h3><p>Earn ${appConfig.adValue} TK</p></div><button id="watch-ad-btn" class="action-btn"><i class="fas fa-play"></i> Watch</button></div>`;
                document.getElementById('watch-ad-btn').onclick = handleWatchAd;
            }
        };

        const handleWatchAd = async () => {
            const adFunc = window['show_' + appConfig.adZoneId];
            if (typeof adFunc !== 'function') return tg.showAlert("Ad SDK loading...");
            showPopup(`<h3>Loading Ad...</h3>`);
            try {
                await adFunc();
                closePopup();
                earningWalletBalance += appConfig.adValue;
                localStorage.setItem(`earningWallet_${tgUser.id}`, earningWalletBalance.toString());
                const db = firebase.database();
                userState.dailyAdCount++; userState.lifetimeAdCount++;
                const updates = { dailyAdCount: userState.dailyAdCount, lifetimeAdCount: userState.lifetimeAdCount };
                if (userState.dailyAdCount % appConfig.adsPerBreak === 0) updates.breakUntil = Date.now() + (appConfig.breakDuration * 60000);
                await db.ref(`users/${tgUser.id}`).update(updates);
                tg.showAlert("Success! Reward added to Earning Wallet.");
                renderUI();
            } catch (e) { closePopup(); }
        };

        const renderReferralSection = () => {
            const refLink = `https://t.me/${appConfig.botUsername}/app?startapp=${tgUser.id}`;
            document.getElementById('referral-page-content').innerHTML = `
                <div class="task-container" style="flex-direction:column; text-align:center;">
                    <p style="margin-bottom:10px;">Share your link and get <b>${appConfig.referralBonus} TK</b> per friend!</p>
                    <input type="text" value="${refLink}" readonly style="width:100%; padding:10px; border-radius:8px; border:1px dashed var(--primary-color); text-align:center; margin-bottom:10px; background:none; color:inherit;">
                    <button class="action-btn" id="copy-link-btn" style="width:100%"><i class="fas fa-copy"></i> Copy Referral Link</button>
                </div>`;
            document.getElementById('copy-link-btn').onclick = () => {
                navigator.clipboard.writeText(refLink);
                tg.showAlert("Link Copied!");
            };
        };

        const setupNavigation = () => {
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.onclick = () => {
                    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
                    btn.classList.add('active');
                    document.getElementById(btn.dataset.page).classList.add('active');
                };
            });
        };

        const setupEventListeners = () => {
            document.getElementById('view-leaderboard-btn').onclick = () => {
                document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
                document.getElementById('leaderboard-page').classList.add('active');
                renderLeaderboard();
            };
            document.getElementById('back-to-profile').onclick = () => {
                document.getElementById('leaderboard-page').classList.remove('active');
                document.getElementById('profile-page').classList.add('active');
            };
            document.querySelectorAll('.toggle-btn').forEach(btn => {
                btn.onclick = () => {
                    document.querySelectorAll('.toggle-btn').forEach(b => {
                        b.classList.remove('active');
                        b.style.borderColor = 'var(--border-dark)';
                    });
                    btn.classList.add('active');
                    btn.style.borderColor = 'var(--primary-color)';
                    renderLeaderboard();
                };
            });
            document.getElementById('move-to-balance-btn').onclick = async () => {
                const db = firebase.database();
                await db.ref(`users/${tgUser.id}/balance`).set(firebase.database.ServerValue.increment(earningWalletBalance));
                userState.balance += earningWalletBalance;
                earningWalletBalance = 0; localStorage.setItem(`earningWallet_${tgUser.id}`, '0');
                renderUI(); tg.showAlert("Transferred to Main Balance!");
            };
        };

        const renderLeaderboard = () => {
            const mode = document.querySelector('.toggle-btn.active').dataset.board;
            const list = document.getElementById(mode + '-leaderboard-list');
            document.getElementById('referral-board').style.display = mode === 'referral' ? 'block' : 'none';
            document.getElementById('earning-board').style.display = mode === 'earning' ? 'block' : 'none';
            list.innerHTML = leaderboardData[mode].map((u, i) => `
                <li class="leaderboard-item">
                    <span class="rank">#${i+1}</span>
                    <img src="${u.photoUrl || 'https://via.placeholder.com/40'}" style="width:35px; height:35px; border-radius:50%; margin-right:10px;">
                    <span class="leaderboard-name">${u.firstName}</span>
                    <span style="font-weight:700;">${mode === 'referral' ? u.referrals : u.totalEarned.toFixed(2)}</span>
                </li>`).join('');
        };

        const renderWithdrawSection = () => {
            const container = document.getElementById('withdraw-section');
            let options = (appConfig.withdrawMethods || []).map(m => `<option value="${m.name}">${m.name} (Min ${m.min})</option>`).join('');
            container.innerHTML = `
                <form id="withdraw-form" class="menu-card" style="display:flex; flex-direction:column; gap:12px;">
                    <h3 style="font-size:0.9rem;">Request Withdrawal</h3>
                    <select id="w-method" style="padding:10px; border-radius:8px; border:1px solid var(--border-dark); background:none; color:inherit;">${options}</select>
                    <input type="text" id="w-account" placeholder="Account Number" required style="padding:10px; border-radius:8px; border:1px solid var(--border-dark); background:none; color:inherit;">
                    <input type="number" id="w-amount" placeholder="Amount" required style="padding:10px; border-radius:8px; border:1px solid var(--border-dark); background:none; color:inherit;">
                    <button type="submit" class="action-btn">Submit Request</button>
                </form>`;
            
            document.getElementById('withdraw-form').onsubmit = async (e) => {
                e.preventDefault();
                const amount = parseFloat(document.getElementById('w-amount').value);
                const method = document.getElementById('w-method').value;
                const min = appConfig.withdrawMethods.find(m => m.name === method).min;
                
                if (userState.referrals < (appConfig.minimumWithdrawReferrals || 0)) return tg.showAlert(`Min ${appConfig.minimumWithdrawReferrals} referrals required!`);
                if (amount < min) return tg.showAlert(`Min withdraw ${min} TK`);
                if (amount > userState.balance) return tg.showAlert("Insufficient balance!");

                const db = firebase.database();
                await db.ref(`users/${tgUser.id}/balance`).set(firebase.database.ServerValue.increment(-amount));
                await db.ref('withdrawals/pending').push({
                    userId: tgUser.id, userName: userState.firstName, amount, method, account: document.getElementById('w-account').value, timestamp: Date.now(), status: 'pending'
                });
                userState.balance -= amount;
                renderUI(); tg.showAlert("Request Sent!");
            };
        };

        const renderEarningsGraph = async () => {
            const chart = document.getElementById('earnings-chart');
            const labels = document.getElementById('earnings-chart-labels');
            chart.innerHTML = ''; labels.innerHTML = '';
            const dates = []; for(let i=6; i>=0; i--) { 
                const d = new Date(); d.setDate(d.getDate()-i); dates.push(d.toISOString().slice(0,10));
            }
            const snaps = await Promise.all(dates.map(d => firebase.database().ref(`userEarnings/${tgUser.id}/${d}`).once('value')));
            const data = snaps.map(s => s.val() || 0);
            const max = Math.max(...data, 1);
            data.forEach((val, i) => {
                const h = (val/max)*100;
                chart.innerHTML += `<div class="bar" style="height:${h}%"></div>`;
                labels.innerHTML += `<span>${dates[i].split('-')[2]}</span>`;
            });
        };

        const renderDynamicTasks = () => {
            const container = document.getElementById('dynamic-tasks-container');
            container.innerHTML = '';
            if(!appConfig.tasks) return;
            Object.keys(appConfig.tasks).forEach(key => {
                const task = appConfig.tasks[key];
                const done = userState.completedTasks && userState.completedTasks[key];
                container.innerHTML += `
                    <div class="task-container">
                        <img src="${task.icon}" class="task-icon-img">
                        <div class="task-info" style="flex-grow:1;"><h3>${task.name}</h3><p>${task.reward} TK</p></div>
                        <button class="action-btn" onclick="handleClaimTask('${key}')" ${done?'disabled':''}>${done?'Claimed':'Claim'}</button>
                    </div>`;
            });
        };

        window.handleClaimTask = async (key) => {
            const task = appConfig.tasks[key];
            tg.openLink(task.url);
            setTimeout(async () => {
                await firebase.database().ref(`users/${tgUser.id}/completedTasks/${key}`).set(true);
                await firebase.database().ref(`users/${tgUser.id}/balance`).set(firebase.database.ServerValue.increment(task.reward));
                userState.balance += task.reward;
                if(!userState.completedTasks) userState.completedTasks = {};
                userState.completedTasks[key] = true;
                renderUI(); tg.showAlert("Bonus Claimed!");
            }, 5000);
        };

        const renderDynamicLinks = () => {
            const container = document.getElementById('dynamic-links-container');
            container.innerHTML = '';
            if(!appConfig.links) return;
            Object.keys(appConfig.links).forEach(key => {
                const link = appConfig.links[key];
                container.innerHTML += `
                    <div class="task-container">
                        <img src="${link.icon}" class="task-icon-img">
                        <div class="task-info" style="flex-grow:1;"><h3>${link.name}</h3></div>
                        <button class="action-btn" onclick="window.Telegram.WebApp.openLink('${link.url}')">Join</button>
                    </div>`;
            });
        };

        initApp();
    });
    </script>
</body>
</html>
